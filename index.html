<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerChip Brasil - Cat√°logo de Produtos</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4em;
        }

        .product-info {
            padding: 25px;
        }

        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .btn-buy {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-buy:active {
            transform: scale(0.98);
        }

        .btn-buy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .cart-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cart-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .cart-item-quantity {
            color: #666;
            font-size: 0.9em;
        }

        .cart-item-price {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }

        .btn-remove {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-remove:hover {
            background: #ff5252;
        }

        .cart-total {
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            padding: 20px;
            border-top: 2px solid #667eea;
        }

        .btn-checkout {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-checkout:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-checkout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 5px solid #51cf66;
        }

        .notification.error {
            border-left: 5px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ö° PowerChip Brasil</h1>
            <p>Componentes Eletr√¥nicos de Alta Qualidade</p>
        </header>

        <div class="products-grid" id="productsGrid">
            <!-- Produtos ser√£o carregados dinamicamente -->
        </div>

        <div class="cart-section">
            <h2 class="cart-title">üõí Carrinho de Compras</h2>
            <div id="cartItems" class="cart-items">
                <div class="empty-cart">Seu carrinho est√° vazio</div>
            </div>
            <div id="cartTotal" style="display: none;" class="cart-total">
                Total: <span id="totalAmount">R$ 0,00</span>
            </div>
            <button id="checkoutBtn" class="btn-checkout" style="display: none;">
                Finalizar Compra com Stripe
            </button>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Stripe
        const stripe = Stripe('pk_test_51SQV5FJyKZz0Hfc5OmvJUjQ8Z7yDK58AFgIFX6VIvzO0RuVmyJdmttBzH0AlxCer29ZqfVDCyPrhXpqqkPKnIDVC00Z8HPsIHg');

        // Produtos do cat√°logo
        const products = [
            {
                id: 'prod_1',
                name: 'Arduino Uno R3',
                description: 'Placa microcontroladora baseada no ATmega328P, ideal para projetos de eletr√¥nica e rob√≥tica.',
                price: 8900, // em centavos
                currency: 'BRL',
                icon: 'üéõÔ∏è'
            },
            {
                id: 'prod_2',
                name: 'Raspberry Pi 4 - 4GB',
                description: 'Computador de placa √∫nica com 4GB de RAM, perfeito para projetos IoT e servidores dom√©sticos.',
                price: 45000,
                currency: 'BRL',
                icon: 'üñ•Ô∏è'
            },
            {
                id: 'prod_3',
                name: 'ESP32 DevKit',
                description: 'M√≥dulo WiFi e Bluetooth com microcontrolador dual-core, ideal para IoT.',
                price: 4500,
                currency: 'BRL',
                icon: 'üì°'
            },
            {
                id: 'prod_4',
                name: 'Kit Sensores Arduino',
                description: 'Kit com 37 sensores diversos para projetos com Arduino e microcontroladores.',
                price: 12500,
                currency: 'BRL',
                icon: 'üî¨'
            },
            {
                id: 'prod_5',
                name: 'Display OLED 0.96"',
                description: 'Display OLED I2C de alta qualidade, perfeito para visualiza√ß√£o de dados.',
                price: 2900,
                currency: 'BRL',
                icon: 'üì∫'
            },
            {
                id: 'prod_6',
                name: 'Fonte Ajust√°vel 30V 10A',
                description: 'Fonte de alimenta√ß√£o ajust√°vel profissional com display digital.',
                price: 28000,
                currency: 'BRL',
                icon: 'üîå'
            }
        ];

        // Carrinho de compras
        let cart = [];

        // Formatar pre√ßo
        function formatPrice(cents) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(cents / 100);
        }

        // Mostrar notifica√ß√£o
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Renderizar produtos
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.icon}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <button class="btn-buy" onclick="addToCart('${product.id}')">
                            Adicionar ao Carrinho
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Adicionar ao carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showNotification(`${product.name} adicionado ao carrinho!`);
        }

        // Remover do carrinho
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showNotification('Item removido do carrinho', 'error');
        }

        // Atualizar carrinho
        function updateCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalDiv = document.getElementById('cartTotal');
            const totalAmountSpan = document.getElementById('totalAmount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Seu carrinho est√° vazio</div>';
                cartTotalDiv.style.display = 'none';
                checkoutBtn.style.display = 'none';
                return;
            }

            cartItemsDiv.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.icon} ${item.name}</div>
                        <div class="cart-item-quantity">Quantidade: ${item.quantity}</div>
                    </div>
                    <div class="cart-item-price">${formatPrice(item.price * item.quantity)}</div>
                    <button class="btn-remove" onclick="removeFromCart('${item.id}')">Remover</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmountSpan.textContent = formatPrice(total);
            cartTotalDiv.style.display = 'block';
            checkoutBtn.style.display = 'block';
        }

        // Checkout com Stripe
        async function checkout() {
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.disabled = true;
            checkoutBtn.innerHTML = '<span class="loading"></span> Processando...';

            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ items: cart })
                });

                const session = await response.json();

                if (session.error) {
                    throw new Error(session.error);
                }

                // Redirecionar para o Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });

                if (result.error) {
                    throw new Error(result.error.message);
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao processar pagamento: ' + error.message, 'error');
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = 'Finalizar Compra com Stripe';
            }
        }

        // Event listeners
        document.getElementById('checkoutBtn').addEventListener('click', checkout);

        // Inicializar
        renderProducts();
    </script>
</body>
</html>
